version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kick-viewer-simulator
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./vpn:/etc/openvpn/client
      - ./data:/data
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/kick-viewer-simulator
      - VPN_CONFIGS_PATH=/etc/openvpn/client
      - LOG_LEVEL=info
    cap_add:
      - NET_ADMIN  # Required for OpenVPN networking
    devices:
      - /dev/net/tun:/dev/net/tun  # Required for OpenVPN
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6
    container_name: kick-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongodb_data: